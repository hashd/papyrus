<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="dynamic,visualization,editor,playground">
  
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  
  <title>Papyrus Development Demo</title>
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto' type='text/css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli' type='text/css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Righteous' type='text/css'>
</head>
<body>  
  <papyrus-shell>
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
  </papyrus-shell>
  
  <!-- Polyfill(s) for older browsers -->
  <script src="node_modules/core-js/client/shim.min.js"></script>
  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>

  <!-- Load SystemJS and its corresponding config -->
  <script src="/jspm_packages/system.js"></script>
  <script src="/config/jspm.js"></script>
  <script>
    System.import('/src/web/main.ts');
  </script>
</body>
